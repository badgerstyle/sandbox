<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars">
		<div class="content">
	    {{outlet}}
		</div>	
	</script>
	
  <script type="text/x-handlebars" data-template-name="index">
 	{{input valueBinding="filter"}}
 	<button {{action "search"}}>Search</button>
  </script>
  
  <script type="text/x-handlebars" data-template-name="search">
  	<div>
        {{input valueBinding="filter" value=filter}}
        <button {{action "search"}}>Search</button>
        <ul>
            <li>Min Price: {{minPrice}}</li>
            <li>Max Price: {{maxPrice}}</li>
            <li>Bed: {{bedroomCount}}</li>
            <li>Bath: {{bathroomCount}}</li>
            <li>Property Type: {{propertyType}}</li>
        </ul>

    </div>
    <div>
    <!-- Search Results Here -->
    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="search/results">
 	<ul>
        {{#each item in model}}
        <li>{{item}}</li>
        {{/each}}
 	</ul>
  </script>

    <script type="text/x-handlebars" data-template-name="loading">
        <div>loading...</div>
    </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bluebird/1.2.2/bluebird.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
